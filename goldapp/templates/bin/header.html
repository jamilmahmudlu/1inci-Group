{%load static%}
<div class="header-menu-mob shadow-xss position-fixed w-100 z-index-5 bg-white d-none d-block-sm">
    <div class="container">
      <div class="row">
        <div class="col text-start">
          <button class="navbar-toggler border-0" type="button" data-bs-toggle="modal" data-bs-target="#menumodal" "
            >
              <span
                class=" feather-align-center" style="
                  font-size: 30px !important;
                  font-weight: bold;
                  color: #010107;
                "></span> <br>
            <p style="font-size: 12px; margin-left: -5px !important; display: inline-block; color: black;
            ">Menyu</p>
          </button>
        </div>
        <div class="col text-center">
          <a href="{% url 'goldapp:index' %}" class="font-xs text-grey-900" style="display: inline-block; padding-top: 5px">
            <img src="{%static 'images/logo/inci.png'%}" style="height: 30px;width: 90px;" alt="" >
          </a>
          <br>
          <a style="font-size: 13px;" href="tel:+994514129999" class="fw-700 text-black">+994 (55) 412 99 99</a>
          <div></div>
        </div>
        <div class="col text-end">
          <div class="dropdown dropdown-right border-0">
            <button class="btn border-0 rounded-0 dropdown-toggle dropdown-toggle-white ps-3" type="button"
              data-bs-toggle="modal" data-bs-target="#categorymodal" style="
                  font-size: 30px !important;
                  color: #010107;
                  margin-top: -7px !important;
                ">
              <i class="feather-align-left"></i>
              
              <p style="font-size: 12px; color: black; margin-top: -5px;">Kateqoriyalar</p>

            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="header-wrapper bg-invert pt-2 ovh bg-blur d-none d-md-block">
    <div class="container">
      <div class="row">
        <div class="col-md-12 d-flex">
          <div class="col-sm-3 mb-2">
            <a href="{% url 'goldapp:index' %}">

              <img src="{%static 'images/logo/inci.png'%}" width="auto" alt="" >
           
            </a>
          </div>
          <div class="col-sm-4">
            <a style="font-size: 13px;" href="tel:+994514129999" class="fw-700 text-black">Əlaqə: +994 (51) (55) 412 99 99</a>
            <br>
            <a style="font-size: 13px;" href="mailto:info@1inci.az" class="fw-700 text-black">Mail:
              office@1inci.az</a>

          </div>

          <div class="col-sm-5 header-search me-auto mb-2 ml-3 ms-5">
            <form action="{% url 'search:search' %}" method="GET">
              <div class="input-group search_box">
                <input type="text" class="form-control rounded-5" placeholder="Məhsul axtarın" name="q" value="{{search}}">
                <button class="btn btn-primary ms-1 rounded-5" type="submit"><i class="feather-search font-xl text-grey-100 "></i></button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="lower-header pt-0 pb-0 shadow-xss z-index-1 bg-dark d-md-block d-none">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 pe-0">
          <div class="dropdown dropdown-right border-0">
            <button style="font-size: 15px;" class="btn border-0 rounded-0 dropdown-toggle dropdown-toggle-white text-grey-100 ps-3" type="button"
              data-bs-toggle="modal" data-bs-target="#categorymodal">
              <i style="margin-top: 10px;" class="feather-align-left text-grey-100"></i>Bütün kateqoriyalar
            </button>
          </div>
        </div>
        <div class="col-md-9">
          <div class="navbar navbar-expand-md p-0">
            <div class="navbar-collapse collapse show" id="main_nav">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav"
                aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <ul class="navbar-nav" style="margin-left: auto">
                <li class="nav-item active">
                  <a style="font-size: 15px;" class="text-grey-100 nav-link" href="{% url 'goldapp:index' %}" aria-expanded="false">Ana səhifə
                  </a>
                </li>
                
                <li class="nav-item active">
                  <a style="font-size: 15px; margin-left: 15px;" class="text-grey-100 nav-link" href="{% url 'goldapp:allproducts' %}" aria-expanded="false">Məhsullar
                  </a>
                </li>
                <li class="nav-item active">
                  <a style="font-size: 15px; margin-left: 15px;" class="text-grey-100 nav-link" href="{% url 'goldapp:contact' %}" aria-expanded="false">Əlaqə</a>
                </li>
                <li class="nav-item active">
                  <a style="font-size: 15px; margin-left: 15px;" class="text-grey-100 nav-link" href="{% url 'goldapp:checkout' %}" aria-expanded="false">Ödəmə
                  </a>
                </li>
                <li class="nav-item active">
                  <a style="font-size: 15px; margin-left: 15px;" class="text-grey-100 nav-link" href="{% url 'goldapp:delivery' %}" aria-expanded="false">Çatdırılma
                  </a>
                </li>

                <li class="nav-item active">
                  <a style="font-size: 15px; margin-left: 15px;" class="text-grey-100 nav-link" href="{% url 'goldapp:about' %}" aria-expanded="false">Biz kimik</a>
                </li>
                <li class="nav-item active">
                  <a style="font-size: 15px; margin-left: 15px;" class="text-grey-100 nav-link" href="{% url 'goldapp:faq' %}" aria-expanded="false">Suallar</a>
                </li>
              </ul>
               <ul class="navbar-nav ms-auto">
                <li class="nav-item text-grey-100 fw-500" style="font-size: 15px;">
                  {% if request.user.is_authenticated %}
                  <i style="margin-right: 5px;" class="fa-solid fa-user"></i>
                  <a style="margin-right: 10px; font-size: 15px; color: turquoise; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" href="{% url 'goldapp:index' %}">{{user.first_name}}</a>
                  <span style="border-left: 2px solid yellow">
                    <a style="margin-left: 15px; font-size: 15px; color: turquoise; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" href="{% url 'logout' %}">Çıxış</a>
                  </span>
                  {% else %}
                  <i style="margin-right: 5px;" class="fa-solid fa-user"></i>
                  <a style="margin-right: 10px; font-size: 15px; color: turquoise; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" href="{% url 'register' %}">Qeydiyyat</a>
                  <span style="border-left: 2px solid yellow">
                  <a style="margin-left: 15px; font-size: 15px; color: turquoise; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" href="{% url 'login' %}">Giriş</a>
                  </span>
                  {% endif %}
                </li>
              </ul> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- search -->

  <div class="header-wrapper d-block d-md-none mb-2">
    <div class="container-fluid">
      <div class="row">
       
        <div class="col-12 header-search ms-auto me-2" style="margin-top: 80px" >
          <form action="{% url 'search:search' %}" method="GET" >
            <div class="input-group search_box">
              <input type="text" class="form-control rounded-5" placeholder="Məhsul axtarın" name="q" value="{{search}}">
              <button class="btn btn-primary mx-2 rounded-5" type="submit"><i class="feather-search font-xl text-grey-100 "></i></button>
            </div>
          </form>
        </div>
      </div>
    </div>
