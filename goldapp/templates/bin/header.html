{%load static%}
<div class="header-menu-mob pt-2 pb-2 shadow-xss position-fixed w-100 z-index-5 bg-white d-none d-block-sm">
    <div class="container">
      <div class="row">
        <div class="col text-start">
          <button class="navbar-toggler border-0" type="button" data-bs-toggle="modal" data-bs-target="#menumodal" "
            >
              <span
                class=" feather-align-center" style="
                  font-size: 30px !important;
                  font-weight: bold;
                  color: #010107;
                "></span> <br>
            <p style="font-size: 12px; margin-left: -5px !important; display: inline-block; color: black;
            ">Menyu</p>
          </button>
        </div>
        <div class="col text-center">
          <a href="{% url 'goldapp:index' %}" class="font-xs text-grey-900" style="display: inline-block; padding-top: 5px">
            <img src="{%static 'images/logo/inci.png'%}" style="height: 30px;width: 90px;" alt="" >
          </a>
        </div>
        <div class="col text-end">
          <div class="dropdown dropdown-right border-0">
            <button class="btn border-0 rounded-0 dropdown-toggle dropdown-toggle-white ps-3" type="button"
              data-bs-toggle="modal" data-bs-target="#categorymodal" style="
                  font-size: 30px !important;
                  color: #010107;
                  margin-top: -7px !important;
                ">
              <i class="feather-align-left"></i>
              
              <p style="font-size: 12px; color: black; margin-top: -5px;">Kateqoriyalar</p>

            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="header-wrapper bg-invert pt-2 ovh bg-blur d-none d-md-block">
    <div class="container">
      <div class="row">
        <div class="col-md-12 d-flex">
          <div class="col-sm-5 mb-2">
            <a href="{% url 'goldapp:index' %}">

              <img src="{%static 'images/logo/inci.png'%}" width="auto" alt="" >
           
            </a>
          </div>
          
          <div class="col-sm-5 header-search me-auto mb-2 ml-3 ms-5">
            <form action="{% url 'search:search' %}" method="GET">
              <div class="input-group search_box">
                <input type="text" class="form-control rounded-5" placeholder="Məhsul axtarın" name="q" value="{{search}}">
                <button class="btn btn-primary ms-1 rounded-5" type="submit"><i class="feather-search font-xl text-grey-100 "></i></button>
              </div>
            </form>
          </div>
          <div class="col-sm-2 header-search me-auto mb-2 ml-3 ms-5">
            {% if request.user.is_authenticated %}
            <div style="margin-left: 30px; margin-top: 12px;">
              <a style="margin-right: 10px; font-size: 15px; color: black; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" href="">{{user.first_name}}</a>
              <span style="border-left: 2px solid #FC0100">
              <a style="margin-left: 15px; font-size: 15px; color: black; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" href="{% url 'logout' %}">Çıxış</a>
              </span>
            </div>
            {% else %}
            <div style="margin-left: 30px; margin-top: 12px;">
              <a style="margin-right: 10px; font-size: 15px; color: black; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" href="{% url 'register' %}">Qeydiyyat</a>
              <span style="border-left: 2px solid #FC0100">
              <a style="margin-left: 15px; font-size: 15px; color: black; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" href="{% url 'login' %}">Giriş</a>
              </span>
            </div>
            {% endif %}
          <!-- <i class="fa-solid fa-user"></i> <span style="margin-left: 5px;"><a href="{% url 'register' %}">Hesab</a></span>  -->

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="lower-header pt-0 pb-0 bg-invert shadow-xss z-index-1 bg-yellow  d-md-block d-none">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 pe-0">
          <div class="dropdown dropdown-right border-0">

              data-bs-toggle="modal" data-bs-target="#categorymodal">
              <i class="feather-align-left"></i>Bütün kateqoriyalar
            </button>
          </div>
        </div>
        <div class="col-md-9">
          <div class="navbar navbar-expand-md p-0">

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav"
                aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <ul class="navbar-nav" style="margin-left: auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'goldapp:index' %}" aria-expanded="false">Ana səhifə
                  </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'goldapp:allproducts' %}" aria-expanded="false">Məhsullar
                  </a>
                </li>

                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'goldapp:about' %}" aria-expanded="false">Biz kimik</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'goldapp:contact' %}" aria-expanded="false">Əlaqə</a>
                </li>
              </ul>
               <ul class="navbar-nav ms-auto">
                <li class="nav-item text-grey-100 fw-500 font-xssss">
                  Əlaqə nömrəsi:
                  <a href="tel:+994514129999" class="fw-700 text-white">+994 (51) (55) 412 99 99</a>
                </li>
              </ul> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

        <div class="col-12 header-search ms-auto me-2" style="margin-top: 80px" >
          <form action="{% url 'search:search' %}" method="GET" >
